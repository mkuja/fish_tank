<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquarium</title>
    <link rel="stylesheet" href="xterm.css"/>
    <script src="xterm.js"></script>
</head>
<body style="box-sizing: border-box; margin: 0px; padding: 0px; background-color: black">
<div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; background-color: aqua">
    <div id="terminal" style="margin-left: auto; margin-right: auto;"></div>
</div>
<script>
    console.log("running_script")
    // var term = new Terminal({cols: 120, rows: 60});
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    webSocket = new WebSocket("ws://localhost:8000/aquarium");
    webSocket.onopen = () => { console.log("Opened websocket connection.") }
    webSocket.onerror = (err) => console.log(err)
    webSocket.onmessage = (ev) => {
        term.write(ev.data)
    }
</script>
</body>
</html>
